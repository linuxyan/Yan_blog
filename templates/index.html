{% extends "base.html" %}
{% block content %}

<div class="header">
    <h1>想阅</h1>
    <h2>专注阅读、享受阅读、想阅。</h2>
</div>

<div class="pure-g">
    <div class="pure-u-5-24"></div>
    <div class="pure-u-14-24 index_title">
        {% for content in datalist %}
        <div class="pure-g">
            <div class="pure-u-3-5"><a href="/content/{{content[0]}}.html" target="_blank">{{content[0]}}.{{content[1]}}_{{content[2]}}</a></div>
            <div class="pure-u-2-5">{{content[3]}}</div>
        </div>
        {% endfor %}
    </div>
    <div class="pure-u-5-24"></div>
</div>
{% endblock %}
